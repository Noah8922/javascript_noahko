<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://www.7timer.info/bin/astro.php?lon=113.2&lat=23.1&ac=0&unit=metric&output=json&tzshift=0') //
        //.then((response) => console.log(response))
        .then((response) => response.json()) /** 여기까지도 promise인데, 생긴건 JSON임, body내용을 text로 바꾼거임 어쩃든 결국 JSON */
        .then((data) => console.log(data)) /** 여기서부터 받아온 데이터를 가지고 사용하는 부분*/
    </script>
</html>

<!-- fetch가 다 된다음에는 Promise를 return하는데 Json을 통해 response라는 object를 반환합니다.  -->
